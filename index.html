<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <article class="card">
            <h1>Quote of the day</h1>
            <q class="quote">...</q>

            <p class="author">...</p>

            <div class="bnt-wrapper">
                <button class="btn_new_quote" onclick="getQuote(url)">New Quote</button>
                <button class="btn_tweet" onclick="tweet()">Tweet</button>
            </div>

        </article>
    </div>
    
</body>
<script>
    let url = "https://api.quotable.io/random";
    let quote = document.querySelector(".quote"),
    author = document.querySelector(".author")

    async function getQuote(url) {

        quote.textContent = "Loadin...."
        author.textContent = "Loadin...."

        let resp = await fetch(url)
        let data = await resp.json()

        quote.textContent = data.content
        author.textContent = data.author
    }

    getQuote(url)

    function tweet() {
        window.open("https://twitter.com/intent/tweet?text=" + quote, "_black", "width=500, height=400")
    }

</script>
</html>
